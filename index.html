<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="index.css" />
    
</head>
<body>
    <div class="head-tag">
        <h1>Contact From</h1>
        <h4>Fill the form and we'll reach you within 24 hours</h4>
    </div>
    <div class="form_box">
        <form onsubmit="sendEmail(); reset(); return false;">
            <div class="form-div">
                <label>Full name</label>
                <br/>
                <input type="text" id="name" placeholder="John Dee"/>
            </div>
            <div class="form-div">
                <label>Mobile Number</label>
                <br/>
                <input type="number" id="phone" placeholder="+123"/>
            </div>
            <div class="form-div">
                <label>Email Address</label>
                <br/>
                <input type="email" id="email" placeholder="abc@xyz.com"/>

            </div>
            <div class="form-div">
                <label>Message</label>
                <br/>
                <input type="text" id="message" placeholder="Write your message here..."/>
            </div>
            
            <button type="submit" >Submit</button>
          </form>
    </div>
    <div>
        <h5>Design by Rajat</h5>
      </div>
    <script src="index.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
